<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<!--body-->

<body>
  <div class="container">
    <header>
      <img class="logo" src="./img/lambda-black.png" alt="Lambda logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="container contact-page">
      <section class="contact-top-content">
        <img src="./img/tech-students.jpg" alt="image of people on a couch">
        <div class="contact-text-container">
          <h2>Contact Us</h2>
          <p>We are here to answer your questions!</p>
        </div>
      </section>

      <section class="contact-middle-content">
        <div class="contact-container">
          <img src="img/contact-person1.jpeg" alt="person1" />
          <img src="img/contact-person2.jpeg" alt="person2" />
          <img src="img/contact-person3.jpeg" alt="person3" />
        </div>
        <div class="contact-method">
          <div>
            <h2>By Phone:</h2>
            <p>1-888-888-888</p>
          </div>
          <div>
            <h2>Email us at:</h2>
            <a href="mailto:contact@lambdaschool.com">contact@lambdaschool.com</a>
          </div>
          <div>
            <h2>Drop us a note:</h2>
            <form type="submit">
              <label name="name" placeholder-text="First Name">Name:</label>
              <input type="text"><br>
              <label>Last Name:</label>
              <input type="text"><br>
              <label>Response Phone Number:</label>
              <input type="tel"><br>
              <label>Message:</label>
              <textarea name="message" rows="10" cols="30">Type your note here</textarea>
              <input type="submit" onclick="alert('Submission Sucessful, thanks!')"></input>
            </form>
          </div>
        </div>
      </section>

      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </footer>
    </div>
    <!-- container -->
  </div>
</body>

</html>
